<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Petrol Calculator</title>
</head>
<body>
    <h1>Petrol Calculator</h1>
    <h6>Meow! Please enter the digits and I'll crunch them up for you. Let's make your petrol calculations fun as a toy mouse!"</h6>
    <div class="petrol-calculator">
        <input type="number" id ="liters" step="0.01" value="0" placeholder="Number of liters" min="0">
        <input type="number" id="price" value="1.72" placeholder="Price per liter" min="0">
        <button id="calculate">Calculate</button>
    </div>
    <p id="total"></p>
    
</body>
</html>
